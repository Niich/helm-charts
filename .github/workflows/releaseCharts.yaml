name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        env:
          GITHUB_TOKEN: "${{ secrets.ACTIONS_TOKEN }}"

      # - name: Run classic chart-releaser
      #   uses: helm/chart-releaser-action@v1.6.0
      #   with:
      #     skip_existing: true
      #   env:
      #     CR_TOKEN: "${{ secrets.ACTIONS_TOKEN }}"
      
      - name: Helm OCI Charts Releaser
        id: oci_release
        uses: bitdeps/helm-oci-charts-releaser@v0.1.2
        with:
            oci_registry: ghcr.io/niich
            oci_username: niich
            oci_password: ${{ secrets.ACTIONS_TOKEN }}
            github_token: ${{ secrets.ACTIONS_TOKEN }}
            tag_name_pattern: "{chartName}-chart"

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@08d9328877d6954120eef2b07abbc79249bb6210
        with:
          args: "Charts updated:\n${{join(steps.oci_release.outputs.released_charts, '\n')}}\n\nCurrent Versions:\n${{join(steps.oci_release.outputs.*, '\n')}}"
      
